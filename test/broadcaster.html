<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadcaster</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-900 min-h-screen">
    <div
      x-data="broadcasterClient()"
      class="container mx-auto px-4 py-6 max-w-4xl"
    >
      <!-- Connection Panel -->
      <div class="bg-slate-800 border border-slate-700 rounded-lg p-6 mb-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div
              class="w-3 h-3 rounded-full"
              :class="connected ? 'bg-green-400' : 'bg-slate-500'"
            ></div>
            <span
              class="text-lg font-medium text-white"
              x-text="connected ? 'Connected' : 'Disconnected'"
            ></span>
            <span x-show="connected" class="text-sm text-slate-400">
              (mychan)
            </span>
          </div>

          <button
            @click="toggleConnection()"
            class="inline-flex items-center space-x-2 px-4 py-2 rounded-md font-medium text-white transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
            :class="connected ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'"
          >
            <i :data-lucide="connected ? 'unplug' : 'plug'" class="w-4 h-4"></i>
            <span x-text="connected ? 'Disconnect' : 'Connect'"></span>
          </button>
        </div>
      </div>

      <!-- Messages Section -->
      <div class="bg-slate-800 border border-slate-700 rounded-lg">
        <div class="px-6 py-4 border-b border-slate-700">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-medium text-white">Messages</h2>
            <span
              class="bg-slate-700 text-slate-300 px-2 py-1 rounded text-sm"
              x-text="messages.length"
            ></span>
          </div>
        </div>

        <div class="p-6">
          <!-- Empty State -->
          <div x-show="messages.length === 0" class="text-center py-8">
            <i
              data-lucide="inbox"
              class="w-8 h-8 text-slate-500 mx-auto mb-2"
            ></i>
            <p class="text-slate-400">No messages yet</p>
          </div>

          <!-- Messages List -->
          <div
            x-show="messages.length > 0"
            class="space-y-3 max-h-80 overflow-y-auto"
          >
            <template
              x-for="(message, index) in messages.slice().reverse()"
              :key="message.id"
            >
              <div
                class="bg-slate-700/50 border border-slate-600 rounded-md p-4"
              >
                <div class="flex items-center justify-between mb-2">
                  <span class="text-sm font-medium text-slate-300">
                    Message #<span x-text="messages.length - index"></span>
                  </span>
                  <span
                    class="text-xs text-slate-500"
                    x-text="'ID: ' + message.id"
                  ></span>
                </div>
                <div class="bg-slate-800 rounded border border-slate-600 p-3">
                  <pre
                    class="text-sm text-slate-300 font-mono whitespace-pre-wrap overflow-x-auto"
                    x-text="JSON.stringify(message.payload, null, 2)"
                  ></pre>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <script>
      function broadcasterClient() {
        return {
          ws: null,
          connected: false,
          messages: [],
          init() {
            this.$nextTick(() => lucide.createIcons());
          },
          toggleConnection() {
            if (this.connected) {
              this.disconnect();
            } else {
              this.connect();
            }
          },
          connect() {
            this.ws = new WebSocket("ws://localhost:8000/websocket");
            let requestId = 0;
            let pingInterval;

            this.ws.onmessage = (event) => {
              const message = JSON.parse(event.data);

              if (message.method === "broadcast") {
                this.messages.push(message.params);
              }

              if (message.result && message.result.history) {
                this.messages.push(...message.result.history.reverse());
              }
            };

            this.ws.onopen = () => {
              console.log("Connected to WebSocket server");

              this.connected = true;

              this.$nextTick(() => lucide.createIcons());

              const lastSeenMessageId = this.messages.length
                ? this.messages[this.messages.length - 1].id
                : null;

              this.ws.send(
                JSON.stringify({
                  id: String(requestId++),
                  method: "join",
                  params: { channelId: "mychan", lastSeenMessageId },
                }),
              );

              pingInterval = setInterval(() => {
                this.ws.send(
                  JSON.stringify({
                    id: String(requestId++),
                    method: "heartbeat",
                  }),
                );
              }, 10000);
            };

            this.ws.onclose = () => {
              console.log("Disconnected from WebSocket server");

              this.connected = false;

              this.$nextTick(() => lucide.createIcons());

              if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
              }
            };

            this.ws.onerror = (error) => {
              console.error("WebSocket error:", error);
            };
          },
          disconnect() {
            if (this.ws) {
              this.ws.close();
              this.ws = null;
            }
          },
        };
      }
    </script>
    <script src="https://unpkg.com/lucide"></script>
    <script src="https://unpkg.com/alpinejs"></script>
  </body>
</html>
