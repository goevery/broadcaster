<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadcaster Test Client</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div x-data="websocketClient()" class="container mx-auto p-6 max-w-4xl">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold text-gray-800">
            WebSocket Test Client
          </h1>
          <div class="flex items-center space-x-2">
            <div class="flex items-center space-x-1">
              <div
                :class="connected ? 'bg-green-500' : 'bg-red-500'"
                class="w-3 h-3 rounded-full"
              ></div>
              <span
                class="text-sm text-gray-600"
                x-text="connected ? 'Connected' : 'Disconnected'"
              ></span>
            </div>
            <button
              @click="toggleConnection()"
              :class="connected ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'"
              class="px-4 py-2 cursor-pointer text-white rounded-md transition-colors duration-200 flex items-center space-x-1"
            >
              <i
                :data-lucide="connected ? 'unplug' : 'plug'"
                class="w-4 h-4"
              ></i>
              <span x-text="connected ? 'Disconnect' : 'Connect'"></span>
            </button>
          </div>
        </div>

        <!-- Connection URL -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >WebSocket URL</label
          >
          <input
            type="text"
            x-model="url"
            :disabled="connected"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:text-gray-500"
            placeholder="ws://localhost:8000/websocket"
          />
        </div>

        <!-- Message Input -->
        <div class="mb-6">
          <div class="flex space-x-2">
            <input
              type="text"
              x-model="messageInput"
              @keyup.enter="sendMessage()"
              :disabled="!connected"
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:text-gray-500"
              placeholder="Type your message here..."
            />
            <button
              @click="sendMessage()"
              :disabled="!connected || !messageInput.trim()"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-200 flex items-center space-x-1"
            >
              <i data-lucide="send" class="w-4 h-4"></i>
              <span>Send</span>
            </button>
          </div>
        </div>

        <!-- Message History -->
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-800">Message History</h2>
          <button
            @click="clearHistory()"
            class="px-3 py-1 text-sm bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors duration-200 flex items-center space-x-1"
          >
            <i data-lucide="trash-2" class="w-3 h-3"></i>
            <span>Clear</span>
          </button>
        </div>

        <div
          class="bg-gray-50 border rounded-lg h-96 overflow-y-auto p-4"
          x-ref="messageContainer"
        >
          <div
            x-show="messages.length === 0"
            class="text-gray-500 text-center py-8"
          >
            No messages yet. Connect and start sending messages!
          </div>

          <template x-for="(message, index) in messages" :key="index">
            <div
              class="mb-3 p-3 rounded-lg"
              :class="{
                'bg-blue-100 ml-8 border-l-4 border-blue-500': message.type === 'sent',
                'bg-green-100 mr-8 border-l-4 border-green-500': message.type === 'received',
                'bg-yellow-50 border border-yellow-300 mx-2': message.type === 'system'
              }"
            >
              <div class="flex items-center justify-between mb-1">
                <div class="flex items-center space-x-2">
                  <i
                    :data-lucide="message.type === 'sent' ? 'arrow-up-right' : message.type === 'received' ? 'arrow-down-left' : 'info'"
                    :class="{
                      'text-blue-600': message.type === 'sent',
                      'text-green-600': message.type === 'received',
                      'text-yellow-600': message.type === 'system'
                    }"
                    class="w-4 h-4"
                  ></i>
                  <span
                    class="text-sm font-medium"
                    :class="{
                      'text-blue-800': message.type === 'sent',
                      'text-green-800': message.type === 'received',
                      'text-yellow-800': message.type === 'system'
                    }"
                    x-text="message.type === 'sent' ? 'Sent' : message.type === 'received' ? 'Received' : 'System'"
                  ></span>
                </div>
                <span
                  class="text-xs text-gray-500"
                  x-text="message.timestamp"
                ></span>
              </div>
              <div
                class="break-words"
                :class="{
                  'text-gray-800': message.type === 'sent' || message.type === 'received',
                  'text-yellow-900 font-medium': message.type === 'system'
                }"
                x-text="message.content"
              ></div>
            </div>
          </template>
        </div>

        <!-- Statistics -->
        <div class="mt-6 grid grid-cols-3 gap-4 text-center">
          <div class="bg-blue-50 p-4 rounded-lg">
            <div
              class="text-2xl font-bold text-blue-600"
              x-text="sentCount"
            ></div>
            <div class="text-sm text-blue-800">Sent</div>
          </div>
          <div class="bg-green-50 p-4 rounded-lg">
            <div
              class="text-2xl font-bold text-green-600"
              x-text="receivedCount"
            ></div>
            <div class="text-sm text-green-800">Received</div>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <div
              class="text-2xl font-bold text-gray-600"
              x-text="messages.length"
            ></div>
            <div class="text-sm text-gray-800">Total</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function websocketClient() {
        return {
          ws: null,
          connected: false,
          url: "ws://localhost:8000/websocket",
          messageInput: "",
          messages: [],
          sentCount: 0,
          receivedCount: 0,

          init() {
            this.$nextTick(() => lucide.createIcons());
          },

          toggleConnection() {
            if (this.connected) {
              this.disconnect();
            } else {
              this.connect();
            }
          },

          connect() {
            try {
              this.ws = new WebSocket(this.url);

              this.ws.onopen = () => {
                this.connected = true;
                this.addSystemMessage("Connected to WebSocket");
                this.$nextTick(() => lucide.createIcons());
              };

              this.ws.onmessage = (event) => {
                this.addMessage(event.data, "received");
                this.receivedCount++;
                this.scrollToBottom();
              };

              this.ws.onclose = () => {
                this.connected = false;
                this.addSystemMessage("Disconnected from WebSocket");
                this.$nextTick(() => lucide.createIcons());
              };

              this.ws.onerror = (error) => {
                this.addSystemMessage("WebSocket error: " + error.message);
                this.$nextTick(() => lucide.createIcons());
              };
            } catch (error) {
              this.addSystemMessage("Failed to connect: " + error.message);
            }
          },

          disconnect() {
            if (this.ws) {
              this.ws.close();
              this.ws = null;

              this.connected = false;
              this.addSystemMessage("Disconnected from WebSocket");
              this.$nextTick(() => lucide.createIcons());
            }
          },

          sendMessage() {
            if (!this.connected || !this.messageInput.trim()) return;

            try {
              this.ws.send(this.messageInput);
              this.addMessage(this.messageInput, "sent");
              this.sentCount++;
              this.messageInput = "";
              this.scrollToBottom();
            } catch (error) {
              this.addSystemMessage("Failed to send message: " + error.message);
            }
          },

          addMessage(content, type) {
            this.messages.push({
              content: content,
              type: type,
              timestamp: this.formatTimestamp(new Date()),
            });

            this.$nextTick(() => lucide.createIcons());
          },

          addSystemMessage(content) {
            this.messages.push({
              content: content,
              type: "system",
              timestamp: this.formatTimestamp(new Date()),
            });
          },

          clearHistory() {
            this.messages = [];
            this.sentCount = 0;
            this.receivedCount = 0;
          },

          formatTimestamp(date) {
            return date.toLocaleTimeString("en-US", {
              hour12: false,
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            });
          },

          scrollToBottom() {
            this.$nextTick(() => {
              const container = this.$refs.messageContainer;
              container.scrollTop = container.scrollHeight;
            });
          },
        };
      }
    </script>

    <script src="https://unpkg.com/lucide"></script>
    <script src="https://unpkg.com/alpinejs"></script>
  </body>
</html>
